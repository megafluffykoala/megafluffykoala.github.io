<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>megafluffykoala</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif; /* Changed font-family to Roboto */
            background-color: #1b1b1b;
            color: #d4d4d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
            text-rendering: geometricprecision; /* Sharpens font rendering */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/dark-fabric.png');
            opacity: 0.1;
            z-index: -1;
        }

        .round-logo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #d4d4d4;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.5s, filter 0.5s;
            filter: grayscale(80%);
        }

        .round-logo:hover {
            transform: scale(1.1);
            filter: grayscale(30%);
        }

        h1 {
            margin-top: 20px;
            font-size: 3em;
            color: #d4d4d4;
            text-shadow: 2px 2px 0px #000000;
            transition: color 0.3s;
        }

        h1:hover {
            color: #ffffff;
            text-shadow: 3px 3px 4px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.1em;
            margin: 10px 0;
            color: #bbbbbb;
            line-height: 1.4;
            letter-spacing: 0.5px;
            opacity: 0.9;
            transition: opacity 0.4s;
        }

        p:hover {
            opacity: 1;
            color: #d4d4d4;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 20px;
            background-color: transparent;
            color: #d4d4d4;
            text-decoration: none;
            border: 1px solid #d4d4d4;
            border-radius: 2px;
            font-weight: bold;
            transition: background-color 0.4s, color 0.4s;
            letter-spacing: 0.8px;
        }

        a:hover {
            background-color: #d4d4d4;
            color: #1b1b1b;
        }

        .topics {
            margin-top: 20px;
            font-style: italic;
            color: #888888;
            opacity: 0.8;
        }

        body, a {
            cursor: url('https://www.cursor.cc/cursor/278/278.png'), auto; /* Soft, subtle eerie cursor */
        }
    </style>
</head>
<body>
    <div>
        <img src="logo.jpg" alt="Logo" class="round-logo"/>
        <h1>megafluffykoala</h1>
        <p>100 days of weaponizing my brain to design a HFT bot from scratch</p>
        <p class="topics">Topic #1: Advanced Probability and Market Microstructure</p>
        <a href="https://x.com/megafluffykoala" target="_blank">Twitter</a>
    </div>
</body>
</html>
